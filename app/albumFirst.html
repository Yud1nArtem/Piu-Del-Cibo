<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piu Del Cibo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   <header class="album__header">
        <div class="header__top">
            <div class="container">
                <div class="header__menu_mobile">
                    <a href="#">
                        <img class="header__logo_mobile logo" src="images/SVG/logo 1.svg" alt="Лого">
                    </a>
                    <div class="album__burger_menu">
                        <p class="album__burger_menu-text">Меню</p>
                        <span class="album__burger_menu-item"></span>
                    </div>
                </div>
                <div class="header__top_wrapper">
                    <div class="header__top_inner">
                        <div class="header__top_menu">
                            <nav class="header_menu">
                                <ul class="header__menu_list">
                                    <li class="album__header_menu-list-item">
                                        <a href="index.html" class="album__header_link">Главная</a>
                                    </li>
                                    <li class="album__header_menu-list-item">
                                        <a href="#" class="album__header_link">Доставка</a>
                                    </li>
                                    <li class="album__header_menu-list-item">
                                        <a href="#" class="album__header_link">Акции</a>
                                    </li>
                                    <li class="album__header_menu-list-item">
                                        <a href="#" class="album__header_link">Рестораны</a>
                                    </li>
                                    <li class="album__header_menu-list-item">
                                        <a href="gallery.html" class="album__header_link">Фотогалерея</a>
                                    </li>
                                </ul>
                                <ul class="header__media_list">
                                    <li class="header__media_item">
                                        <a class="header__media_link" href="https://www.instagram.com/piudelcibo_zhukovskiy/" target="_blank">
                                            <img class="media__icon_img" src="images/Albums/icons/instagram.svg" alt="Instagram">
                                        </a>
                                    </li>
                                    <li class="header__media_item">
                                        <a class="header__media_link" href="https://www.facebook.com/piudelcibozhukovskiy/" target="_blank">
                                            <img class="media__icon_img" src="images/Albums/icons/facebook.svg" alt="Facebook">
                                        </a>
                                    </li>
                                    <li class="header__media_item">
                                        <a class="header__media_link" href="#" target="_blank">
                                            <img class="media__icon_img" src="images/Albums/icons/youtube.svg" alt="Youtube">
                                        </a>
                                    </li>
                                </ul>
                                <div class="header__basket">
                                    <a class="header__basket_link" href="#">
                                        <img class="header__basket_item" src="images/SVG/корзина 1.svg" alt="Корзина">
                                        <span class="basket__counter">1</span>
                                    </a>
                                    <div class="header__basket_info">
                                        <p class="header__basket_title">
                                            Корзина
                                        </p>
                                        <p class="header__basket_text">
                                            Товаров: <span class="header__basket_count">1</span>
                                        </p>
                                        <p class="header__basket_text">
                                            Стоимость: <span class="header__basket_count">0</span>р
                                        </p>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </header>







   <script src="js/main.min.js"></script>
</body>
</html>
